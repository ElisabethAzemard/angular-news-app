<h2 class="title is-2">Register</h2>
<form
    [formGroup]="formData"
    (submit)="formSubmit.emit(formData.value)"
    class="form">
    <div class="field">
        <input
            formControlName="firstname"
            type="text"
            name="firstName"
            placeholder="Your first name..."
            class="input is-small">
    </div>
    <div class="field">
        <input formControlName="lastname"
            type="text"
            name="lastName"
            placeholder="Your last name..."
            class="input is-small">
    </div>
    <div class="field">
        <input formControlName="email"
            type="email"
            name="email"
            placeholder="Your email..."
            class="input is-small">
    </div>
    <div class="field">
        <input formControlName="password"
            type="password"
            name="password"
            placeholder="Your password..."
            class="input is-small">
    </div>
    <div class="field">
        <button
            type="submit"
            class="button is-primary is-small"
            [disabled]="!formData.valid">Inscription</button>
    </div>
</form>
