<h2 class="title is-2">Log In</h2>
<form
    [formGroup]="formData"
    (submit)="formSubmit.emit(formData.value)"
    class="form">
    <div class="field">
        <input
            formControlName="email"
            type="email"
            name="email"
            required
            minlength="5"
            placeholder="Your email..."
            class="input">
    </div>
    <div class="field">
        <input
            formControlName="password"
            type="password"
            name="password"
            required
            minlength="5"
            placeholder="Your password..."
            class="input">
    </div>
    <div class="field">
        <button
            [disabled]="!formData.valid"
            type="submit"
            class="button is-primary">OK</button>
    </div>
</form>
